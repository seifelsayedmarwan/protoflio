<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs - Seif Marwan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #003366;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #003366;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            color: #003366;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .design-card {
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .design-card:hover {
            transform: scale(1.05);
        }
        .design-card img {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #ffcc00;
        }
        .design-card p {
            padding: 10px;
            font-weight: bold;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Designs</h1>
        <p>Here are some of my creative works</p>
    </header>
    
    <div class="container">
        <div class="gallery">
            <div class="design-card">
                <img src="palestine-01.jpg" alt="Design 1">
                <p>palestine flag ♥️</p>
            </div>
            <div class="design-card">
                <img src="cream advertise.png" alt="Design 2">
                <p>cream advertise</p>
            </div>
            <div class="design-card">
                <img src="Burger_20250119_154521_٠٠٠٠.png" alt="Design 3">
                <p>Burger advertise design</p>
            </div>
            <div class="design-card">
                <img src="free fire .png" alt="Design 3">
                <p>free fire design</p>
            </div>
            <div class="design-card">
                <img src="Paper Logo Mockup PHOTOPEA.png" alt="Design 3">
                <p>logo design</p>
            </div>
        </div>
        <p>Want to see more? <a href="https://wa.me/+201012622265?text=I+want+to+know+more+details+about+your+designs.">Contact Me</a></p>
    </div>
    
    <footer>
        <p>&copy; 2024 Seif oallah Elsayed - Graphic & Web Designer</p>
    </footer>
</body>
</html>
